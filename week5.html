<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="week5.css">
</head>
<body>
    <div class="mood-tracker">
        <h1>How are you feeling today?</h1>
        <div class="mood-options">
            <button class="mood-btn" data-mood="happy">
                <span class="mood-icon">😊</span>
                Happy
            </button>
            <button class="mood-btn" data-mood="sad">
                <span class="mood-icon">😞</span>
                Sad
            </button>
            <button class="mood-btn" data-mood="neutral">
                <span class="mood-icon">😐</span>
                Neutral
            </button>
            <button class="mood-btn" data-mood="excited">
                <span class="mood-icon">🤩</span>
                Excited
            </button>
            <button class="mood-btn" data-mood="angry">
                <span class="mood-icon">😠</span>
                Angry
            </button>
        </div>
        <div class="mood-history">
            <h2>Mood History</h2>
            <ul class="history-list">
                </ul>
        </div>
        <button class="dark-mode-toggle">Toggle Dark Mode</button>
    </div>
    <script src="week5.js"></script>
</body>
</html>
